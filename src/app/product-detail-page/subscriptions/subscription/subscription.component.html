<div class="row d-flex justify-content-between subscription-details">
  <div class="col-xs-2">
    <h3>{{ subscription.name }}</h3>
  </div>
  <div class="col-xs-2">{{ subscription.data }}</div>
  <div class="col-xs-4">{{ subscription.minutes }}</div>
  <div class="col-xs-3">{{ subscription.fullPrice }}</div>
  <div class="col-xs-3">{{ subscription.discountPrice }}</div>
</div>
